name: API Test Suite CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
        TOKEN: ${{ secrets.TOKEN }}
